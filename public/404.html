<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CroMe - Culture for Heritage</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      var repo = l.pathname.split('/')[1];
      var rest = l.pathname.slice(1).split('/').slice(1).join('/');
      var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/' + repo + '/?/' + rest +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      window.location.replace(url);
    </script>
  </head>
  <body>
  </body>
</html>
